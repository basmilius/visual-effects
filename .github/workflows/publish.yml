name: Publish Visual Effects

on:
    release:
        types: [ published ]

permissions:
    id-token: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   name: ğŸ‘€ Checkout latest source
                uses: actions/checkout@v4

            -   uses: pnpm/action-setup@v2
                with:
                    version: 9

            -   name: âœ¨ Setup node 22.x
                uses: actions/setup-node@v4
                with:
                    node-version: '22.x'
                    registry-url: https://registry.npmjs.org
                    cache: pnpm

            -   name: ğŸ“¦ï¸ Install dependencies
                run: pnpm install --frozen-lockfile

            -   name: ğŸ”¨ Build
                run: pnpm --filter '@basmilius/*' -r --parallel build

            -   name: ğŸš€ Publish
                run: pnpm --filter '@basmilius/*' -r publish --access public --no-git-checks
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
