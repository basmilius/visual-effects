<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snow example | Bas Milius</title>
    <style>body
    {
        margin: 0;
        padding: 0;
        background: darkslateblue;
    }</style>
</head>
<body>

    <canvas id="simulation"></canvas>

    <script type="importmap">
        {
            "imports": {
                "@basmilius/effects-common": "../packages/common/dist/basmilius.effects.common.es.js",
                "@basmilius/effects-snow": "../packages/snow/dist/basmilius.effects.snow.es.js"
            }
        }
    </script>

    <script type="module">
        import {SnowSimulation} from "@basmilius/effects-snow";

        window.addEventListener("load", () =>
        {
            const canvas = document.getElementById("simulation");
            const simulation = new SnowSimulation(canvas);
            simulation.start();
        }, {passive: true});
    </script>

</body>
</html>
