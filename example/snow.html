<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snow example | Bas Milius</title>
    <style>
        body {
            height: 100dvh;
            width: 100dvw;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0048b4, #062965);
        }
    </style>
</head>
<body>

<canvas id="simulation"></canvas>

<script type="importmap">
    {
        "imports": {
            "@basmilius/effects-common": "https://cdn.jsdelivr.net/npm/@basmilius/effects-common@1.5.0/dist/index.js",
            "@basmilius/effects-snow": "https://cdn.jsdelivr.net/npm/@basmilius/effects-snow@1.5.0/dist/index.js"
        }
    }
</script>

<script type="module">
    import { SnowSimulation } from '@basmilius/effects-snow';

    window.addEventListener('load', () => {
        const canvas = document.getElementById('simulation');
        const simulation = new SnowSimulation(canvas);
        simulation.start();
    }, {passive: true});
</script>

</body>
</html>
