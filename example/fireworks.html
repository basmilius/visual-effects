<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fireworks example | Bas Milius</title>
    <style>body
    {
        margin: 0;
        padding: 0;
        background: black;
    }</style>
</head>
<body>

    <canvas id="simulation"></canvas>

    <script src="../packages/common/dist/basmilius.effects.common.umd.js"></script>
    <script src="../packages/fireworks/dist/basmilius.effects.fireworks.umd.js"></script>

    <script type="module">
        window.addEventListener("load", () =>
        {
            const canvas = document.getElementById("simulation");
            const simulation = new BMEffectsFireworks.FireworkSimulation(canvas);
            simulation.start();
        }, {passive: true});
    </script>

</body>
</html>
