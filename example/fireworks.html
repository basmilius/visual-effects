<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fireworks example | Bas Milius</title>
    <style>
        body {
            height: 100dvh;
            width: 100dvw;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0048b4, #062965);
        }
    </style>
</head>
<body>

    <canvas id="simulation"></canvas>

    <script src="https://unpkg.com/@basmilius/effects-common@1.0.2/dist/basmilius.effects.common.umd.js"></script>
    <script src="https://unpkg.com/@basmilius/effects-fireworks@1.0.2/dist/basmilius.effects.fireworks.umd.js"></script>

    <script type="module">
        window.addEventListener("load", () =>
        {
            const canvas = document.getElementById("simulation");
            const simulation = new BMEffectsFireworks.FireworkSimulation(canvas);
            simulation.start();
        }, {passive: true});
    </script>

</body>
</html>
